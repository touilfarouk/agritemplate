<!DOCTYPE html>
<html lang="en">
  <!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@2.18.6")
  -->

<head>
  <meta charset="utf-8">
  <title>AgriTemplate</title>
  <meta name="description" content="AgriTemplate - Agricultural Template Application">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover, user-scalable=yes">
  <meta name="color-scheme" content="light dark">
  
  <!-- PWA Configuration -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2E7D32" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1B5E20" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#2E7D32">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="AgriTemplate">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  
  <!-- Windows -->
  <meta name="msapplication-TileColor" content="#2E7D32">
  <meta name="msapplication-navbutton-color" content="#2E7D32">
  
  <!-- iOS Splash Screen -->

  <!-- Fonts & Quasar CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/quasar@2.18.6/dist/quasar.prod.css" rel="stylesheet">

  <!-- Optional: Force body background to match theme -->

</head>

<body>
  <!-- App root -->
  <div id="q-app"></div>

  <!-- Vue & Quasar scripts -->
  <script defer src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vue-router@4/dist/vue-router.global.prod.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/quasar@2.18.6/dist/quasar.umd.prod.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/quasar@2.18.6/dist/icon-set/svg-material-icons.umd.prod.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
