<!DOCTYPE html>
<html>
  <!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@2.18.6")
  -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Android / Chrome / Edge theme color -->
  <meta name="theme-color" content="#2E7D32">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="AgriTemplate">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Windows -->
  <meta name="msapplication-TileColor" content="#2E7D32">
  <meta name="msapplication-navbutton-color" content="#2E7D32">

  <!-- App Icons -->
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

  <!-- Fonts & Quasar CSS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/quasar@2.18.6/dist/quasar.prod.css" rel="stylesheet">

  <!-- Optional: Force body background to match theme -->
  <style>
    body {
      background-color: #2E7D32;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <!-- App root -->
  <div id="q-app"></div>

  <!-- Vue & Quasar scripts -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@4/dist/vue-router.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.18.6/dist/quasar.umd.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.18.6/dist/icon-set/svg-material-icons.umd.prod.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
