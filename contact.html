<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.18.6/dist/quasar.prod.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="q-app"></div>

    <script src="https://cdn.jsdelivr.net/npm/quasar@2.18.6/dist/quasar.umd.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.18.6/dist/icon-set/svg-material-icons.umd.prod.js"></script>
    <script src="navigation.js"></script>

            service: '',
            message: ''

            contactForm.value = {
              name: '',
              email: '',
              phone: '',
              service: '',
              message: ''
            }
          }
          
          return {
            leftDrawerOpen,
            contactForm,
            services,
            submitContact
          }

              <q-list>
                <q-item-label header>Navigation</q-item-label>
                <q-item clickable v-ripple href="home.html">

                    <div class="col-12 col-md-6">
                      <q-card flat bordered class="q-pa-lg">
                        <div class="text-h5 text-weight-bold q-mb-lg">Send Us a Message</div>
                        <q-form @submit="submitContact" class="q-gutter-md">
                          <q-input
                            filled
                            v-model="contactForm.name"
                            label="Your Name *"
                            hint="Enter your full name"
                            lazy-rules
                            :rules="[val => val && val.length > 0 || 'Please enter your name']"
                          />
                          <q-input
                            filled
                            v-model="contactForm.email"
                            label="Email *"
                            type="email"
                            hint="Enter your email address"
                            lazy-rules
                            :rules="[
                              val => val && val.length > 0 || 'Please enter your email',
                              val => val && val.includes('@') || 'Please enter a valid email'
                            ]"
                          />
                          <q-input
                            filled
                            v-model="contactForm.phone"
                            label="Phone Number"
                            hint="Enter your phone number"
                          />
                          <q-select
                            filled
                            v-model="contactForm.service"
                            :options="services"
                            label="Service Interest"
                            hint="Select the service you're interested in"
                          />
                          <q-input
                            filled
                            v-model="contactForm.message"
                            type="textarea"
                            label="Message *"
                            hint="Tell us how we can help you"
                            rows="4"
                            lazy-rules
                            :rules="[val => val && val.length > 0 || 'Please enter your message']"
                          />
                          <div class="text-center">
                            <q-btn type="submit" color="green-7" size="lg" label="Send Message" />
                          </div>
                        </q-form>
                      </q-card>

                          <q-btn round color="green-7" icon="business_center" />

                    </div>

                  <div class="row justify-center">
                    <div class="col-12 col-md-10">
                      <q-card flat bordered>
                        <q-img 
                          src="https://via.placeholder.com/1200x400/2E7D32/FFFFFF?text=Interactive+Map+Location" 
                          height="400px"
                        >
                          <div class="absolute-bottom text-subtitle2 text-center bg-black bg-opacity-50">
                            <q-icon name="location_on" /> 123 Farm Road, Agricultural District, AG 12345

                        </q-img>
                      </q-card>
                    </div>
                  </div>
                </div>

                    <div class="col-12 col-md-8 text-center">
                      <div class="text-h5 text-weight-bold text-orange-8 q-mb-md">

                      <div class="text-body1 text-grey-7 q-mb-lg">

                        call our 24/7 emergency hotline for immediate assistance.
                      </div>
                      <div class="text-h4 text-weight-bold text-orange-8 q-mb-lg">
                        <q-icon name="phone" /> 1-800-FARM-HELP
                      </div>
                      <q-btn color="orange-8" size="lg" label="Call Emergency Hotline" />
                    </div>
                  </div>
                </div>

                <!-- FAQ Section -->
                <div class="q-pa-xl">
                  <div class="text-h4 text-weight-bold text-center q-mb-lg">Frequently Asked Questions</div>
                  <div class="row justify-center">
                    <div class="col-12 col-md-8">
                      <q-list>
                        <q-expansion-item icon="help" label="What areas do you serve?" default-opened>
                          <q-card>
                            <q-card-section>
                              We serve the entire agricultural region with on-site consultations and 
                              product deliveries. Our main service area covers a 200-mile radius from our 
                              headquarters, with extended services available by arrangement.
                            </q-card-section>
                          </q-card>
                        </q-expansion-item>
                        
                        <q-expansion-item icon="help" label="Do you offer free consultations?">
                          <q-card>
                            <q-card-section>
                              Yes! We offer a complimentary initial consultation to assess your farm's needs 
                              and discuss how our services can help you achieve your goals. Contact us to 
                              schedule your free assessment.
                            </q-card-section>
                          </q-card>
                        </q-expansion-item>
                        
                        <q-expansion-item icon="help" label="What payment methods do you accept?">
                          <q-card>
                            <q-card-section>
                              We accept various payment methods including cash, checks, bank transfers, 
                              and all major credit cards. We also offer flexible financing options for 
                              larger equipment purchases and service packages.
                            </q-card-section>
                          </q-card>
                        </q-expansion-item>
                        
                        <q-expansion-item icon="help" label="Do you provide training for farm staff?">
                          <q-card>
                            <q-card-section>
                              Absolutely! We offer comprehensive training programs for farm staff on 
                              equipment operation, sustainable farming practices, and new agricultural 
                              technologies. Training can be conducted on-site or at our facilities.
                            </q-card-section>
                          </q-card>
                        </q-expansion-item>

                    </div>

                  <div class="text-h4 text-weight-bold q-mb-lg">Ready to Transform Your Farm?</div>
                  <div class="text-h6 q-mb-xl">
                    Let's work together to achieve your agricultural goals

                  <div class="q-gutter-md justify-center">
                    <q-btn size="lg" color="white" text-color="green-7" label="Schedule Consultation" />

                  </div>

              </q-page>

            <!-- Footer -->

      app.use(Quasar)
      Quasar.IconSet.set(Quasar.IconSet.svgMaterialIcons)
      app.mount('#q-app')
